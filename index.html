<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            color: #b30047;
            text-align: center;
            animation: fadeIn 1s;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
        }
        #heart {
            font-size: 100px;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <div id="heart">❤️</div>
    <p>Welcome to our romantic Valentine's Day app!</p>
    <p>Are you ready to explore multiple romantic screens? Let's go!</p>
    <div>
        <button onclick="startApp()">Start Your Journey</button>
    </div>
    <script>
        function startApp() {
            alert("Let's create wonderful memories this Valentine's Day!");
            // Here, you can add further interactive elements and navigate to other screens.
        }
    </script>
</body>
</html>
